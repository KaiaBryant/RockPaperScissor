<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
    <script defer src="index.js"></script>
</head>

<body>
   <!-- Title -->
    <h1>Let's Play!</h1>

    <!-- Game choices -->
    <section class="game-choices">

        <div class="rock">
            <button class="rock__btn" onclick="playGame('Rock')" type="button">
                <img src="./images/rock.png">
            </button>
        </div>

        <div class="paper">
            <button class="paper__btn" onclick="playGame('Paper')" type="button">
                <img src="./images/paper.png">
            </button>
        </div>

        <div class="scissor">
            <button class="scissor__btn" onclick="playGame('Scissor')" type="button">
                <img src="./images/scissor.png">
            </button>
        </div>
    </section>

    <!-- User and computer output flexed next to each other -->
    <div class="results-container">
        <div id="userDisplay">You:</div>
        <div id="computerDisplay">Computer:</div>
    </div>

    <!-- Results display of "You Win/Lose/Tie" -->
    <div id="resultDisplay"></div>


    <!-- Score display -->
    <div class="scoreDisplay">Your Score:
        <span id="userScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Computer Score:
        <span id="computerScoreDisplay">0</span>
    </div>


    <!-- Reset Button -->
    <div class="reset-container">
        <button id="resetBtn">Reset Game</button>
    </div>




</body>

</html>
